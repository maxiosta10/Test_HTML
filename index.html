<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Costos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
    </style>
    <script>
        // 游댳 Funci칩n para obtener par치metros de la URL
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre); // Devuelve el valor del par치metro o null si no existe
        }

        // 游댳 Funci칩n que construye la tabla din치micamente
        function construirTabla() {
            let facturas = obtenerParametro("facturas"); // Obtener el par치metro 'facturas' de la URL

            if (!facturas) {
                // Si no hay datos, mostramos un mensaje
                document.getElementById("tabla").innerHTML = "<p>No hay datos disponibles.</p>";
                return;
            }

            // 游댳 Convertimos la lista de facturas en un array (separando por comas)
            let listaFacturas = facturas.split(",");

            // 游댳 Creamos la estructura de la tabla con 2 columnas: Concepto y Monto
            let tablaHTML = "<table><tr><th>Concepto</th><th>Monto</th></tr>";

            // 游댳 Recorremos la lista de facturas (cada elemento tiene el formato "Concepto|Monto")
            listaFacturas.forEach(factura => {
                let columnas = factura.split("|"); // Separar por el delimitador '|'
                tablaHTML += `<tr><td>${columnas[0]}</td><td>${columnas[1]}</td></tr>`; // Crear una fila con Concepto y Monto
            });

            tablaHTML += "</table>"; // Cerramos la tabla

            // 游댳 Insertamos la tabla generada en el div con id 'tabla'
            document.getElementById("tabla").innerHTML = tablaHTML;
        }

        // 游댳 Ejecutamos la funci칩n cuando la p치gina se carga
        window.onload = construirTabla;
    </script>
</head>
<body>
    <h2>Costos</h2>
    <div id="tabla">Cargando...</div> <!-- Aqu칤 se insertar치 la tabla -->
</body>
</html>
