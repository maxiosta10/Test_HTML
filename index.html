<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
    </style>
    <script>
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        function construirTabla() {
            let facturas = obtenerParametro("facturas");

            if (!facturas) {
                document.getElementById("tabla").innerHTML = "<p>No hay datos disponibles.</p>";
                return;
            }

            let listaFacturas = facturas.split(",");
            let tablaHTML = "<table><tr><th>Factura</th></tr>";

            listaFacturas.forEach(factura => {
                tablaHTML += `<tr><td>${factura}</td></tr>`;
            });

            tablaHTML += "</table>";
            document.getElementById("tabla").innerHTML = tablaHTML;
        }

        window.onload = construirTabla;
    </script>
</head>
<body>
    <h2>Facturas</h2>
    <div id="tabla">Cargando...</div>
</body>
</html>
