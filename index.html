<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing HTML para impresión rápida</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .contenedor {
            width: 210mm;
            height: 297mm;
            margin: auto;
            padding: 20mm;
            box-sizing: border-box;
            background-color: white;
        }

        h1 {
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }

        th {
            background-color: #d3d3d3;
            font-weight: bold;
        }

        td {
            width: 50%;
        }

        .nota {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            font-size: 16px;
        }

        .logo {
            position: absolute;
            top: 20mm;
            right: 20mm;
            width: 100px;
            height: auto;
        }

        .imagen-container {
            margin-top: 20px;
        }

        .imagen-container img {
            max-width: 100%;
            height: auto;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .contenedor {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="https://raw.githubusercontent.com/maxiosta10/Test_HTML/53bedaabd5922816e1a483708bfd8c4660d68223/Captura%20de%20pantalla%202024-12-02%20195527.png" alt="Logo" class="logo">

        <h1>Testing HTML para impresión rápida</h1>
        <table>
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="facturas-table">
                <!-- Se llenará con JavaScript -->
            </tbody>
        </table>

        <!-- Contenedor de la imagen SVG -->
        <div class="imagen-container">
            <img id="imagen-svg" src="" alt="Imagen generada">
        </div>

        <div class="nota">
            Esto es todo amigos
        </div>
    </div>

    <script>
        function obtenerParametros(url) {
            const params = new URLSearchParams(url);
            return {
                conceptos: params.get('conceptos').split(','),
                montos: params.get('montos').split(','),
                imagen: params.get('svg') // URL de la imagen SVG desde AppSheet
            };
        }

        const parametros = obtenerParametros(window.location.search);
        const tabla = document.getElementById('facturas-table');

        for (let i = 0; i < parametros.conceptos.length; i++) {
            const fila = document.createElement('tr');
            const celdaConcepto = document.createElement('td');
            const celdaMonto = document.createElement('td');

            celdaConcepto.textContent = parametros.conceptos[i];
            celdaMonto.textContent = parametros.montos[i];

            fila.appendChild(celdaConcepto);
            fila.appendChild(celdaMonto);
            tabla.appendChild(fila);
        }

        // Mostrar imagen SVG si está definida
        const imagenSvg = document.getElementById('imagen-svg');
        if (parametros.imagen) {
            imagenSvg.src = decodeURIComponent(parametros.imagen);
        }

        // Ejecutar automáticamente la impresión
        window.print();
    </script>
</body>
</html>
