<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado con Texto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .cuadrado {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre) || "Hola Mundo"; // Si no hay par√°metro, usa "Hola Mundo" por defecto
        }

        window.onload = function() {
            document.getElementById("texto").innerText = obtenerParametro("mensaje");
        };
    </script>
</head>
<body>
    <div class="cuadrado" id="texto">Cargando...</div>
</body>
</html>
